spring:
  profiles:
    active: prd
  redis:
    host: localhost
    password:
    port: 6379
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/springboot?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: abcd1234
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      filters: stat
      max-active: 20
      initial-size: 1
      max-wait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  application:
    name: springbootdemo
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.repository
#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
---
spring:
  profiles: dev
  thymeleaf:
    cache: false
server:
  port: 8080
  servlet:
    context-path: /springboot
---
spring:
  profiles: test
server:
  port: 8081
  servlet:
    context-path: /springboot
---
spring:
  profiles: prd
server:
  port: 8082
  servlet:
    context-path: /springboot
